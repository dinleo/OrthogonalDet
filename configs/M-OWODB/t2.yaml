_BASE_: "base.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/torchvision/R-50.pkl"
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
  NUM_PROPOSALS: 500
  NUM_CLASSES: 81
DATASETS:
  TRAIN: ("my_train",)
  TEST:  ("my_val",)
SOLVER:
  STEPS: (1000, 2000)
  MAX_ITER: 4000
TEST:
  EVAL_PERIOD: 4000
  PREV_INTRODUCED_CLS: 20
  CUR_INTRODUCED_CLS: 20
  PREV_CLASSES: (20,)
  MASK: 2
INPUT:
  CROP:
    ENABLED: True
  FORMAT: "RGB"
